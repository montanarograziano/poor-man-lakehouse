# Poor Man Lakehouse - Docker Compose
#
# IMPORTANT: Use ONE catalog at a time. Multiple catalogs share the same PostgreSQL
# database and MinIO warehouse, which can cause metadata conflicts. The 'full' profile
# is for testing only.
#
# Usage (pick ONE catalog):
#   docker compose up                           # Core only (PostgreSQL JDBC catalog)
#   docker compose --profile nessie up          # Core + Nessie catalog
#   docker compose --profile lakekeeper up      # Core + Lakekeeper catalog
#   docker compose --profile dremio up          # Core + Nessie + Dremio
#   docker compose --profile unity up           # Core + Unity Catalog
#   docker compose --profile full up            # All services (TESTING ONLY)
#
# Add Spark cluster to your chosen catalog:
#   docker compose --profile nessie --profile spark up

services:
  # =============================================================================
  # CORE SERVICES (always run)
  # =============================================================================

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-miniopassword}
    volumes:
      - ./configs/minio/data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init-bucket:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio ${AWS_ENDPOINT_URL:-http://minio:9000} ${AWS_ACCESS_KEY_ID:-minioadmin} ${AWS_SECRET_ACCESS_KEY:-miniopassword} &&
      /usr/bin/mc ls minio/warehouse || /usr/bin/mc mb minio/warehouse
      "
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-miniopassword}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://minio:9000}

  postgres_db:
    image: postgres:17.5
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catalog_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - ./configs/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-catalog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # NESSIE CATALOG (profile: nessie, dremio, full)
  # =============================================================================

  nessie:
    profiles: ["nessie", "dremio", "full"]
    image: ghcr.io/projectnessie/nessie:latest
    container_name: nessie
    depends_on:
      minio:
        condition: service_healthy
      minio-init-bucket:
        condition: service_completed_successfully
      postgres_db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "19120:19120"
    healthcheck:
      test: "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /q/health HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"
      interval: 5s
      timeout: 2s
      retries: 15
    environment:
      - nessie.catalog.default-warehouse=warehouse
      - nessie.catalog.warehouses.warehouse.location=s3://warehouse
      - nessie.version.store.type=JDBC2
      - nessie.version.store.persist.jdbc.datasource=postgresql
      - quarkus.datasource.postgresql.jdbc.url=jdbc:postgresql://postgres_db:5432/${POSTGRES_DB:-catalog_db}
      - quarkus.datasource.postgresql.username=${POSTGRES_USER:-user}
      - quarkus.datasource.postgresql.password=${POSTGRES_PASSWORD:-password}
      - nessie.catalog.service.s3.default-options.region=${AWS_DEFAULT_REGION:-eu-central-1}
      - nessie.catalog.service.s3.default-options.access-key=urn:nessie-secret:quarkus:my-secrets-default
      - my-secrets-default.name=${AWS_ACCESS_KEY_ID:-minioadmin}
      - my-secrets-default.secret=${AWS_SECRET_ACCESS_KEY:-miniopassword}
      - nessie.catalog.service.s3.default-options.endpoint=http://minio:9000
      - nessie.catalog.service.s3.default-options.path-style-access=true
    volumes:
      - ./configs/nessie/data:/var/lib/nessie/data

  # =============================================================================
  # LAKEKEEPER CATALOG (profile: lakekeeper, full)
  # =============================================================================

  lakekeeper-migrate:
    profiles: ["lakekeeper", "full"]
    image: ${LAKEKEEPER__SERVER_IMAGE:-quay.io/lakekeeper/catalog:latest-main}
    pull_policy: always
    environment:
      - LAKEKEEPER__PG_ENCRYPTION_KEY=This-is-NOT-Secure!
      - LAKEKEEPER__PG_DATABASE_URL_READ=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres_db:5432/${POSTGRES_DB:-catalog_db}
      - LAKEKEEPER__PG_DATABASE_URL_WRITE=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres_db:5432/${POSTGRES_DB:-catalog_db}
    restart: "no"
    command: ["migrate"]
    depends_on:
      postgres_db:
        condition: service_healthy

  lakekeeper:
    profiles: ["lakekeeper", "full"]
    image: ${LAKEKEEPER__SERVER_IMAGE:-quay.io/lakekeeper/catalog:latest-main}
    pull_policy: always
    environment:
      - LAKEKEEPER__PG_ENCRYPTION_KEY=This-is-NOT-Secure!
      - LAKEKEEPER__PG_DATABASE_URL_READ=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres_db:5432/${POSTGRES_DB:-catalog_db}
      - LAKEKEEPER__PG_DATABASE_URL_WRITE=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres_db:5432/${POSTGRES_DB:-catalog_db}
    command: ["serve"]
    healthcheck:
      test: ["CMD", "/home/nonroot/lakekeeper", "healthcheck"]
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 3s
    depends_on:
      lakekeeper-migrate:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
      minio-init-bucket:
        condition: service_completed_successfully
    ports:
      - "8181:8181"

  lakekeeper-bootstrap:
    profiles: ["lakekeeper", "full"]
    image: curlimages/curl
    depends_on:
      lakekeeper:
        condition: service_healthy
    restart: "no"
    command:
      - -w
      - "%{http_code}"
      - "-X"
      - "POST"
      - "-v"
      - "http://lakekeeper:8181/management/v1/bootstrap"
      - "-H"
      - "Content-Type: application/json"
      - "--data"
      - '{"accept-terms-of-use": true}'
      - "-o"
      - "/dev/null"

  lakekeeper-init-warehouse:
    profiles: ["lakekeeper", "full"]
    image: alpine/curl:latest
    depends_on:
      lakekeeper:
        condition: service_healthy
      lakekeeper-bootstrap:
        condition: service_completed_successfully
      minio-init-bucket:
        condition: service_completed_successfully
    restart: "no"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-miniopassword}
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-central-1}
      BUCKET_NAME: ${BUCKET_NAME:-warehouse}
      LAKEKEEPER_SERVER_URI: http://lakekeeper:8181
    volumes:
      - ./scripts/init_lakekeeper_warehouse.sh:/usr/local/bin/init_lakekeeper_warehouse.sh
    entrypoint: /usr/local/bin/init_lakekeeper_warehouse.sh

  # =============================================================================
  # DREMIO (profile: dremio, full) - requires nessie
  # =============================================================================

  dremio:
    profiles: ["dremio", "full"]
    platform: linux/x86_64
    image: dremio/dremio-oss:latest
    ports:
      - "9047:9047"
      - "31010:31010"
      - "32010:32010"
    container_name: dremio
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9047"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      DREMIO_ROOT_EMAIL: ${DREMIO_ROOT_EMAIL:-admin@example.com}
      DREMIO_ROOT_PASSWORD: ${DREMIO_ROOT_PASSWORD:-dremio123}
      DREMIO_USERNAME: ${DREMIO_USERNAME:-dremio}
    volumes:
      - ./configs/dremio/data:/opt/dremio/data
      - ./configs/dremio/conf/dremio.conf:/opt/dremio/conf/dremio.conf
      - ./configs/dremio/logs:/opt/dremio/logs
      - ./configs/dremio/local:/localFiles
      - ./configs/dremio/plugins:/opt/dremio/plugins

  dremio-init-catalog:
    profiles: ["dremio", "full"]
    image: alpine/curl:latest
    container_name: dremio-init-catalog
    depends_on:
      dremio:
        condition: service_healthy
      nessie:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file: .env
    environment:
      DREMIO_ROOT_EMAIL: ${DREMIO_ROOT_EMAIL:-admin@example.com}
      DREMIO_ROOT_PASSWORD: ${DREMIO_ROOT_PASSWORD:-dremio123}
      DREMIO_USERNAME: ${DREMIO_USERNAME:-dremio}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-miniopassword}
      AWS_ENDPOINT_URL: ${AWS_ENDPOINT_URL:-http://minio:9000}
      NESSIE_DREMIO_SERVER_URI: ${NESSIE_DREMIO_SERVER_URI:-http://nessie:19120/api/v2}
    volumes:
      - ./scripts/init_dremio.sh:/usr/local/bin/init_dremio.sh
    entrypoint: /usr/local/bin/init_dremio.sh

  # =============================================================================
  # UNITY CATALOG (profile: unity, full)
  # =============================================================================

  unity_catalog:
    profiles: ["unity", "full"]
    image: unitycatalog/unitycatalog:latest
    ports:
      - "8080:8080"
    volumes:
      - ./configs/unity_catalog/etc/conf:/opt/unitycatalog/etc/conf
      - ./configs/unity_catalog/etc/data:/opt/unitycatalog/etc/data
    depends_on:
      postgres_db:
        condition: service_healthy
      minio:
        condition: service_healthy

